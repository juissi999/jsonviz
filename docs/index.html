<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsonviz</title>
</head>
<body>
  <h2>jsonviz</h2>
  Display JSON structure graphically. <span id="statustxt" class="error"></span>
  <div class="block">
    <textarea id="jsonstr" rows="4" cols="50">
    </textarea>
  </div>
  <div class="block">
    Leaf mode 
    <select name="leaves" id="leavesselect">
      <option value="hide">hide</option>
      <option value="show">show</option>
      <option value="value">show value</option>
    </select>
  </div>
  <div class="block">
    <input type="checkbox" id="hierarchychkbx"> <label for="hierarchychkbx">Hierarchical</label>
  </div>
  <div class="block">
    <button id="createbtn">Create graph</button>
    <button id="clearbtn">Clear textbox</button>
  </div>
  
  <div id="app"></div>
  <div class="block">
    <a href="https://github.com/juissi999/jsonviz">juissi999@github</a>
  </div>
  <style type="text/css">
    #app {
      width: 1000px;
      height: 800px;
      border: 1px solid lightgray;
    }
  </style>
  <script type="text/javascript" src="main.js">
  </script>
  <style>
    .block {
      margin-top:10px;
      margin-bottom:10px;
    }
    .error {
      color:red;
    }
  </style>
</body>
</html>
